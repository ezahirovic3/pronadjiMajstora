.container .card {
    width: 100%;
    background-color: #fff;
    position: relative;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    font-family: 'Lato', sans-serif;
    border-radius: 10px
}

.container .card .form {
    width: 100%;
    height: 100%;
    display: flex
}


.progres_bar {
    counter-reset: progress 0
}

.progres_bar li {
    list-style: none;
    counter-increment: progress 1;
    position: relative;
    margin-bottom: 70px;
    font-size: 15px;
    font-weight: 700;
    letter-spacing: 1px
}

.progres_bar li::before {
    position: absolute;
    content: counter(progress);
    height: 30px;
    width: 30px;
    border-radius: 50%;
    color: rgb(255, 255, 255);
    border: 2px solid #1c3e6b;
    background-color: #1c3e6b;
    left: -40px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 15px;
    font-weight: 800;
    top: -8px;
    cursor: pointer;
    transition: all 0.5s
}

.progres_bar li::after {
    position: absolute;
    content: '';
    height: 60px;
    width: 4px;
    background-color: #1c3e6b;
    left: -25px;
    top: -70px
}

.progres_bar li:nth-child(1)::after {
    display: none
}

.progres_bar li.active::after {
    background-color: #fff !important
}

.progres_bar li.active {
    color: #fff !important
}

.progres_bar li:nth-child(1) {
    color: #fff
}

.progres_bar li:nth-child(1)::before {
    background-color: #fff;
    color: #000 !important
}

.progres_bar li.active::before {
    background-color: #fff !important;
    color: #000 !important
}

}

.checkmark {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    display: block;
    stroke-width: 2;
    stroke: #fff;
    stroke-miterlimit: 10;
    margin: 10% auto;
    box-shadow: inset 0px 0px 0px #7ac142;
    animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both
}

.checkmark__check {
    transform-origin: 50% 50%;
    stroke-dasharray: 48;
    stroke-dashoffset: 48;
    animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards
}

@keyframes stroke {
    100% {
        stroke-dashoffset: 0
    }
}

@keyframes scale {

    0%,
    100% {
        transform: none
    }

    50% {

    }
}

@keyframes fill {
    100% {

                            </div>
    
                            <!-- Tab 2 -->
                            <div class="tab-pane fade" id="step2">
                                <div class="well">
                                    <label>Kada Vam je potrebna usluga</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optradio" checked>Hitno</label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optradio">U narednih 30 dana</label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optradio">U narednih 90 dana</label>
                                    </div>
                                </div>
                            </div>
    
                            <!-- Tab 3 -->
                            <div class="tab-pane fade" id="step3">
                                <div class="well">
                                    <label>Koja usluga Vam je potrebna</label>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked="true" id="usluga1" value="">Usluga 1</label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="usluga2" value="">Usluga 2</label>
                                    </div>
                                    <div class="checkbox disabled">
                                        <label>
                                            <input type="checkbox" value="" disabled>Usluga 3</label>
                                    </div>
                                    <div class="checkbox disabled">
                                        <label>
                                            <input type="checkbox" value="" disabled>Usluga 4</label>
                                    </div>
                                </div>
                            </div>
    
                            <!-- Tab 4 -->
                            <div class="tab-pane fade" id="step4">
                                <div class="well">
                                    <label>Poruka ili napomena za majstora</label>
                                    <textarea class="form-control input-lg" rows="5" id="message"></textarea>
                                    
                                </div>
                            </div>
    
                            <!-- Tab 5 -->
                            
    
                        </div>
                    </div>
    
                    <!-- Modal Footer (3/3) -->
                    <div class="modal-footer">
                        <div class="right-footer">
                            <a class="btn btn-default back" href="#">Nazad</a>
                            <a class="btn btn-default next" href="#">Dalje</a>
                            <a class="btn btn-default kraj agree_green" data-dismiss="modal" aria-hidden="true" style="color: white;" onclick="zavrsi()">Pošalji</a>
                            
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    
    </div>
    
    

    <script>
      $(document).ready(function() {
          $('#usluga1').prop( "checked", true );
	var nStep = 4;
	var firstTab = $(".tab-pane:first-child").attr("id");
	var prevTab = $(".tab-pane.active")
		.prev()
		.attr("id");
	var nextTab = $(".tab-pane.active")
		.next()
		.attr("id");
	var lastTab = $(".tab-pane:last-child").attr("id");

	$(".progress-bar").text("Korak 1 od " + nStep);
	$(".back, .first, .kraj").hide();

	$(".next").click(function() {
        var ime = $('#name').val();
        var prez = $('#lname').val();
        var em = $('#email').val();
        var te = $('#telefon').val();
        var adr = $('#adresa').val();
        var lok = $('#lok').val();
        var us1 = $('#usluga1').is(":checked");
        var us2 = $('#usluga2').is(":checked");
        var valid=1;
        if(ime ==""){
            document.getElementById("name").classList.add('warning');
            valid=0;
        }
        if(prez==""){
            document.getElementById("lname").classList.add('warning');
            valid=0;
        }
        if(em==""){
            document.getElementById("email").classList.add('warning');
            valid=0;
        }
        if(te==""){
            document.getElementById("telefon").classList.add('warning');
            valid=0;
        }
        if(adr==""){
            document.getElementById("adresa").classList.add('warning');
            valid=0;
        }
        if(lok==""){
            document.getElementById("lok").classList.add('warning');
            valid=0;
        }
        if (isNaN(te)) {
            document.getElementById("telefon").classList.add('warning');
            valid=0;
            alert("Unesite samo cifre broja telefona");
        }
        if(us1==false && us2==false){
            alert("Odaberite jednu uslugu");
            valid=0;
        }
        if(valid==1){
            var nextId = $(".tab-pane.active")
                .next()
                .attr("id");
            // alert(nextId + ' ? ' + lastTab);
            $('[href="#' + nextId + '"]').tab("show");

            $(".back, .first").css("display", "unset");
            if (nextId == lastTab) {
                $(".next").hide();
                $(".kraj").show();
                // show submit button
            }
        }
		return false;
	});

	$(".back").click(function() {
		var backId = $(".tab-pane.active")
			.prev()
			.attr("id");
		// alert(backId);
		$('[href="#' + backId + '"]').tab("show");

		$(".next").css("display", "unset");
		if (backId === "step1") {
			$(".back, .first").css("display", "none");
		}
        $(".kraj").css("display", "none");
		return false;
	});

	$(".nav-tabs li:first-child").click(function() {
		$(".back, .first").css("display", "none");
		$(".next").css("display", "unset");
	});

	$(".nav-tabs li:not(:first-child)").click(function() {
		$(".back, .first").css("display", "unset");
	});

	$(".nav-tabs li:last-child").click(function() {
		$(".next").css("display", "none");
	});

	$(".nav-tabs li:not(:last-child)").click(function() {
		$(".next").css("display", "unset");
	});

	$('a[data-toggle="tab"]').on("shown.bs.tab", function(e) {
		var step = $(e.target).data("step");
		var percent = parseInt(step) / nStep * 100;

		$(".progress-bar").css({ width: percent + "%" });
		$(".progress-bar").text("Korak " + step + " od " + nStep);
	});

	$(".first").click(function() {
		$('[href="#' + firstTab + '"]').tab("show");
		$(".back, .first").css("display", "none");
		$(".next").css("display", "unset");
	});
});

    function zavrsi(){
        alert("Upit trenutno nije moguće poslati");
    }
      </script>


 </body>
</html>
